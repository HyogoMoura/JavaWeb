<html>
    <head>
        <title>Cadastro de Cobrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="index.html">home</a></br>
        <form method="post" action="CadastroCobradorServlet">
            Código: <input type="text" name="codigo"/><br/>
            Nome de Guerra: <input type="text" name="codnome"/></br>
            e-mail: <input type="text" name="email"/></br>
            Senha: <input type="password" name="senha"/><br/>
            Habilidades: <textarea name="habilidades"/></textarea><br/>
            Ferramentas: <input type="text" name="ferramentas"/><br/>
            Descrição: <textarea name="descricao"></textarea></br>

            <input type="submit" value="cadastrar"/>
        </form>
    </body>
